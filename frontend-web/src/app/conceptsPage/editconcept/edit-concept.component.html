<div class="max-w-3xl mx-auto mt-16 p-10 bg-gradient-to-br from-indigo-700 via-purple-600 to-indigo-700 rounded-xl shadow-xl text-white">
    <h2 class="text-4xl font-extrabold mb-10 text-center border-b-2 border-purple-300 pb-4">Update Concept</h2>

    <div class="mb-6">
        <label class="block text-sm font-medium text-purple-300 mb-2" for="title">Title</label>
        <input
            type="text"
            id="title"
            [(ngModel)]="concept.title"
            class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 text-black"
        />
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-purple-300 mb-2" for="author">Author</label>
        <input
            type="text"
            id="author"
            [(ngModel)]="concept.author"
            class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 text-black"
        />
    </div>

    <div class="mb-6">
        <label class="block text-sm font-medium text-purple-300 mb-2" for="content">Content</label>
        <textarea
            id="content"
            rows="6"
            [(ngModel)]="concept.content"
            class="w-full px-4 py-3 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 text-black"
        ></textarea>
    </div>

    <div class="flex space-x-4">
        <button
            class="py-3 px-5 bg-gradient-to-r from-blue-600 to-teal-500 text-white font-semibold rounded-full shadow-md hover:from-blue-500 hover:to-teal-400 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition transform hover:scale-110"
            (click)="saveAsConcept()"
        >
            Save as Concept
        </button>
        <button
            class="py-3 px-5 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-full shadow-md hover:from-green-400 hover:to-emerald-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition transform hover:scale-110"
            (click)="publish()"
        >
            Send for approval
        </button>
    </div>
</div>
